<!doctype html>
<html lang="en">
  {% include "/partials/head.html" %}
  <body class="bg-body-tertiary" data-bs-theme="dark">
    <div class="d-flex align-items-center justify-content-center min-vh-100 px-3">
      <div class="card shadow-sm border-0" style="max-width: 420px; width: 100%;">
        <div class="card-body p-4">
          <h1 class="h4 mb-3">Register</h1>
          <div id="register-error" class="alert alert-danger py-2 d-none" role="alert"></div>

          <form id="register-form" method="post" action="/api/register">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                autocomplete="username"
                required
                autofocus
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                autocomplete="new-password"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Captcha</label>
              <div class="d-flex align-items-center gap-2 mb-2">
                <span class="badge text-bg-secondary" id="register-captcha-code">{{ reg_captcha_code }}</span>
                <span class="small text-muted">Type the code and check the box.</span>
              </div>
              <input
                type="text"
                class="form-control mb-2"
                id="captcha-code"
                name="captcha_code"
                autocomplete="off"
                required
              />
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="captcha-check" name="captcha_check" required />
                <label class="form-check-label" for="captcha-check">I am not a bot</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Create account</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      const form = document.getElementById("register-form");
      const errorEl = document.getElementById("register-error");

      function showMsg(message) {
        errorEl.textContent = message || "Registration failed";
        errorEl.classList.remove("d-none");
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        errorEl.classList.add("d-none");

        const formData = new FormData(form);
        try {
          const response = await fetch(form.action, {
            method: "POST",
            body: new URLSearchParams(formData),
            credentials: "same-origin",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
          });

          let message = "Registration failed";
          try {
            const data = await response.json();
            message = data.detail || data.message || message;
          } catch (e) {
            const text = await response.text();
            if (text) {
              message = text;
            }
          }

          if (response.ok) {
            window.location.href = "/";
            return;
          }

          showMsg(message);
        } catch (err) {
          showMsg("Network error. Please try again.");
        }
      });
    </script>
  </body>
</html>
