{% extends "base.html" %}

{% block content %}
      <main class="app-main">
        <style>
          #diet-items-body tr > td {
            background-color: inherit;
          }
          #diet-items-body tr.is-dirty {
            outline: 2px solid #f0c419;
            outline-offset: -2px;
          }
          #diet-items-body .cell-input {
            display: none;
          }
          #diet-items-body .cell-value {
            display: block;
          }
          #diet-items-body tr.is-editing .cell-input {
            display: block;
          }
          #diet-items-body tr.is-editing .cell-value {
            display: none;
          }
          #diet-items-body .food-picker {
            position: relative;
          }
          #diet-items-body .food-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 10;
            max-height: 220px;
            overflow: auto;
            background: var(--bs-body-bg);
            border: 1px solid var(--bs-border-color);
            border-radius: 0.25rem;
            display: none;
          }
          #diet-items-body .food-option {
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
          }
          #diet-items-body .food-option:hover {
            background: var(--bs-secondary-bg);
          }
          #diet-items-head .name-col,
          #diet-items-body .name-col {
            min-width: 260px;
            width: 30%;
          }
          #diet-items-body .food-options {
            min-width: 260px;
          }
          #diet-items-body .color-dropdown {
            position: relative;
            display: inline-flex;
            align-items: center;
          }
          #diet-items-body .color-menu {
            position: absolute;
            top: calc(100% + 0.25rem);
            left: 0;
            z-index: 20;
            display: none;
            grid-template-columns: repeat(3, 18px);
            gap: 0.35rem;
            padding: 0.5rem;
            background: var(--bs-body-bg);
            border: 1px solid var(--bs-border-color);
            border-radius: 0.4rem;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
          }
          #diet-items-body .color-dropdown.is-open .color-menu {
            display: grid;
          }
          #diet-items-body .color-swatch {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 1px solid rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: inline-block;
          }
          #diet-items-body .color-swatch.is-selected {
            outline: 1px solid var(--bs-body-color);
          }
          #diet-items-head .is-hidden-col,
          #diet-items-body .is-hidden-col {
            display: none;
          }
          #diet-items-body .delete-col {
            width: 1%;
            white-space: nowrap;
          }
          .diet-items-table .delete-col {
            display: none;
          }
          .diet-items-table.is-editing .delete-col,
          #diet-items-body tr.is-editing .delete-col {
            display: table-cell;
          }
          .diet-items-table .color-col {
            display: none;
          }
          .diet-items-table.is-editing .color-col,
          #diet-items-body tr.is-editing .color-col {
            display: table-cell;
          }
          #diet-items-body .totals-row .totals-highlight {
            font-weight: 600;
            /* background-color: rgba(182, 157, 35, 0.5); */
          }
          #diet-items-body .totals-row .totals-protein {
            background-color: var(--food-dominant-protein);
            font-weight: 600;
          }
          #diet-items-body .totals-row .totals-carb {
            background-color: var(--food-dominant-carb);
            font-weight: 600;
          }
          #diet-items-body .totals-row .totals-fat {
            background-color: var(--food-dominant-fat);
            font-weight: 600;
          }
          .diet-items-table > :not(caption) > * > * {
            border-color: rgba(230, 230, 230, 0.1);
            border-left: 1px solid rgba(230, 230, 230, 0.1);
          }
          #diet-items-head tr > th {
            border-top: 1px solid rgba(230, 230, 230, 0.1);
          }

          .diet-items-table > :not(caption) > * > *:first-child {
            border-left: 0;
          }

          .diet-name-editor {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            max-width: 100%;
          }
          .diet-name-editor .diet-name-input {
            display: none;
            max-width: 360px;
          }
          .diet-name-editor.is-editing .diet-name-display {
            display: none;
          }
          .diet-name-editor.is-editing .diet-name-input {
            display: block;
          }
          .diet-name-editor .diet-name-display {
            cursor: pointer;
          }
          .diet-auto-save-toast {
            position: fixed;
            left: 1rem;
            bottom: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.35rem 0.6rem;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            color: #d7f5e1;
            background: rgba(18, 48, 28, 0.95);
            border: 1px solid rgba(60, 196, 90, 0.7);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(8px);
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            z-index: 1050;
          }
          .diet-auto-save-toast.is-visible {
            opacity: 1;
            transform: translateY(0);
          }
          .diet-auto-save-toast .bi {
            color: #3cc45a;
          }
        </style>
        <!--begin::App Content Header-->
        <div class="app-content-header">
          <!--begin::Container-->
          <div class="container-fluid">
            <!--begin::Row-->
            <div class="row">
              <div class="col-sm-6">
                <div class="diet-name-editor" id="diet-name-editor">
                  <h3 class="mb-0 diet-name-display" id="diet-name-heading">{{ request.query_params.get('diet_name', 'Diet') }}</h3>
                  <input
                    class="form-control form-control-sm diet-name-input"
                    id="diet-name-input"
                    type="text"
                    value="{{ request.query_params.get('diet_name', 'Diet') }}"
                    aria-label="Diet name"
                  />
                </div>
              </div>
            </div>
            <!--end::Row-->
          </div>
          <!--end::Container-->
        </div>
        <!--end::App Content Header-->
        <!--begin::App Content-->
        <div class="app-content">
          <!--begin::Container-->
          <div class="container-fluid">
            <!--begin::Row-->
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex flex-wrap align-items-center gap-2 mb-3">
                      <button id="diet-items-add" type="button" class="btn btn-outline-primary btn-sm">
                        Add Item
                      </button>
                      <button id="diet-items-save-all" type="button" class="btn btn-success btn-sm d-none">
                        Save All
                      </button>
                      <div id="diet-items-status" class="text-muted small"></div>
                      <div id="diet-items-hash" class="text-muted small"></div>
                      <div class="flex-grow-1"></div>
                      <button id="diet-items-delete-all" type="button" class="btn btn-outline-danger btn-sm">
                        Delete All
                      </button>
                    </div>
                    <div class="table-responsive">
                      <table class="table align-middle mb-0 diet-items-table">
                        <thead id="diet-items-head"></thead>
                        <tbody id="diet-items-body"></tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--end::Container-->
        </div>
        <!--end::App Content-->
        <div id="diet-auto-save-toast" class="diet-auto-save-toast" role="status" aria-live="polite">
          <i class="bi bi-check-circle-fill" aria-hidden="true"></i>
          <span>Updated</span>
        </div>
      </main>

{% endblock %}
