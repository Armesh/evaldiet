{% extends "base.html" %}

{% block content %}
      <main class="app-main">
        <div class="app-content-header">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <h1 class="mb-3">RDA & Upper Limit</h1>
              </div>
            </div>
          </div>
        </div>
        <div class="app-content">
          <div class="container-fluid">
            <div class="row g-3 mb-3">
              <div class="col-12 col-lg-6">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="mb-3">Diet Thresholds</h5>
                    <p class="text-muted small mb-3">Adjust the warning and danger thresholds for RDA % and Upper Limit % rows.</p>
                    <div class="row g-3 align-items-end">
                      <div class="col-12 col-md-6">
                        <label for="diet-rda-threshold" class="form-label">RDA warning threshold (%)</label>
                        <input id="diet-rda-threshold" type="number" min="0" max="100" step="1" class="form-control form-control-sm" />
                      </div>
                      <div class="col-12 col-md-6">
                        <label for="diet-ul-threshold" class="form-label">Upper Limit danger threshold (%)</label>
                        <input id="diet-ul-threshold" type="number" min="0" max="1000" step="1" class="form-control form-control-sm" />
                      </div>
                      <div class="col-12 d-flex align-items-end gap-2">
                        <span id="diet-thresholds-status" class="text-muted small"></span>
                      </div>
                      <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="diet-hide-rda-ul-values" />
                          <label class="form-check-label" for="diet-hide-rda-ul-values">Hide values, show only %</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-lg-6">
                <div class="card mb-4">
                  <div class="card-body">
                    <h2 class="h5 mb-3">RDA Values</h2>
                    <div id="rda-status" class="text-muted mb-2">Loading RDA values...</div>
                    <table id="rda-table" class="table table-sm table-bordered table-hover align-middle mb-0">
                      <thead></thead>
                      <tbody></tbody>
                    </table>
                  </div>
                </div>
              </div>
              <div class="col-12 col-lg-6">
                <div class="card mb-4">
                  <div class="card-body">
                    <h2 class="h5 mb-3">Upper Limit Values</h2>
                    <div id="ul-status" class="text-muted mb-2">Loading Upper Limit values...</div>
                    <table id="ul-table" class="table table-sm table-bordered table-hover align-middle mb-0">
                      <thead></thead>
                      <tbody></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
{% endblock %}
