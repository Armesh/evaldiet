{% extends "base.html" %}

{% block content %}
<main class="app-main">
  <div class="app-content-header">
    <div class="container-fluid">
      <div class="row mt-2">
        <div class="col-sm-12">
          <h3 class="mb-0">Settings</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="app-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <button id="settings-reset-all" type="button" class="btn btn-primary btn-sm">
            Reset All to Default
          </button>
          <span id="settings-reset-status" class="text-muted small ms-2"></span>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="row g-3 mt-3">
            <div class="col-12 col-lg-6">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="mb-3">Dominant nutrient colors</h5>
                  <div class="row gy-2 gx-3 align-items-end">
                    <div class="col-12">
                      <div class="row g-3">
                        <div class="col-4">
                          <label class="form-label small" for="food-color-protein">Protein</label>
                          <input type="color" class="form-control form-control-color" id="food-color-protein" />
                        </div>
                        <div class="col-4">
                          <label class="form-label small" for="food-color-carb">Carbohydrate</label>
                          <input type="color" class="form-control form-control-color" id="food-color-carb" />
                        </div>
                        <div class="col-4">
                          <label class="form-label small" for="food-color-fat">Fat</label>
                          <input type="color" class="form-control form-control-color" id="food-color-fat" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12">
          <div class="card mt-3">
            <div class="card-body">
              <h5 class="mb-3">Diet Table Columns</h5>
              <p class="text-muted small mb-3 d-flex align-items-center gap-2 flex-wrap">
                <span>Choose which columns to display in the diets table.</span>
                <span id="diet-columns-selected-count" class="badge text-bg-secondary fs-7">0 selected</span>
                <span id="diet-columns-required" class="small text-muted">
                  Required (always on): diet_name, fdc_id, quantity, sort_order, color
                </span>
              </p>
              <div id="diet-columns-list" class="row g-2"></div>
              <div class="d-flex align-items-center gap-2 mt-3">
                <button id="diet-columns-save" type="button" class="btn btn-primary btn-sm">
                  Save
                </button>
                <span id="diet-columns-status" class="text-muted small"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="msg-toast" role="status" aria-live="polite">
    <i class="bi bi-check-circle-fill" aria-hidden="true"></i>
    <span>Updated</span>
  </div>
</main>
{% endblock %}
